<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator</title>

</head>
<body>

    <div id="displayScreen" class="input-group mb-3">
        <input type="text" id="numbers" value="" class="form-control">
    </div>

    <div>
        <button type="button" class="btn btn-outline-info" >c</button>
        <button type="button" value="-" class="btn btn-outline-info">+/-</button>
        <button type="button" value="%" class="btn btn-outline-info">%</button>
        <button type="button" value="/" class="btn btn-outline-info">/</button>
    </div>

    <div>
        <button type="button" value="7" class="btn btn-outline-info" >7</button>
        <button type="button" value="8" class="btn btn-outline-info" >8</button>
        <button type="button" value="9" class="btn btn-outline-info" >9</button>
        <button type="button" value="*" class="btn btn-outline-info" >x</button>
    </div>

    <div>
        <button type="button" value="4" class="btn btn-outline-info" >4</button>
        <button type="button" value="5" class="btn btn-outline-info" >5</button>
        <button type="button" value="6" class="btn btn-outline-info" >6</button>
        <button type="button" value="-" class="btn btn-outline-info" >-</button>
    </div>

    <div>
        <button type="button" value="1" class="btn btn-outline-info" >1</button>
        <button type="button" value="2" class="btn btn-outline-info" >2</button>
        <button type="button" value="3" class="btn btn-outline-info" >3</button>
        <button type="button" value="+" class="btn btn-outline-info" >+</button>
    </div>

    <div>
        <button type="button" value="0" class="btn btn-outline-info" >0</button>
        <button type="button" value="." class="btn btn-outline-info" >.</button>
        <button type="button" class="btn btn-outline-info" >=</button>
    </div>

    <div>
        <h4>Display History Here</h4>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="index.js"></script>
</html>
